<div id="tip"></div>

<h1>tip.js Demo</h1>
<h2>不同层级演示</h2>
<p>
    <button onclick="tip('提示文本', '260px', 1000);">低层级</button>
    <button onclick="tip('提示文本', '260px', 1000, 1);">高层级</button>
</p>
<div style="background-color: #000000;width: 200px;height: 200px;position: relative;z-index: 0;opacity: .5"></div>
<hr>
<h2>不同持续时长演示</h2>
<p>
    <button onclick="tip('提示文本', '400px', 2000);">持续2s</button>
    <button onclick="tip('提示文本', '400px', 5000);">持续5s</button>
</p>
<hr>
<h2>自定义提示文本样式</h2>
<p>
    选取器：#span-tip-js
</p>
<hr>
<ul>
    <li>前三个参数为必选参数，后两个参数为可选参数</li>
    <li>如果在一个提示文本正在显示的时候再次进行了函数调用，那么正在显示的提示文本会立即隐藏，然后弹出最新的一次调用</li>
</ul>
